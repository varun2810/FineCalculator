<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Scorecard</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link href="css/Bootstrap.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/Bootstrap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/custom.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-8 offset-md-2 p-0">
          <div class="col-12">
            <h3
              class="p-3 m-0 text-white fw-semibold text-center bg-darkblue position-fixed top-0 start-0 end-0"
            >
              Fine Calculator
            </h3>
          </div>
          <div class="col-12">
            <nav class="bg-white position-relative">
              <!-- <a
                class="position-absolute openpdf" title="Rules PDF"
                href="./pdf/UpdatedRules.pdf"
                target="_blank"
                >Open Rules PDF</a
              > -->
              <div class="nav nav-tabs bg-white position-fixed start-0 end-0" id="nav-tab" role="tablist">
                <button
                  class="nav-link active text-dark rounded-0 border-0 px-3 py-4"
                  id="nav-home-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#nav-home"
                  type="button"
                  role="tab"
                  aria-controls="nav-home"
                  aria-selected="true"
                >
                  Batting
                  <img src="./images/cricket-bat.png" class="tab-icons" />
                </button>
                <button
                  class="nav-link text-dark rounded-0 border-0 px-3 py-4"
                  id="nav-profile-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#nav-profile"
                  type="button"
                  role="tab"
                  aria-controls="nav-profile"
                  aria-selected="false"
                >
                  Bowling
                  <img src="./images/cricket-ball.png" class="tab-icons" />
                </button>
                <button
                  class="nav-link text-dark rounded-0 border-0 px-3 py-4"
                  id="nav-contact-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#nav-contact"
                  type="button"
                  role="tab"
                  aria-controls="nav-contact"
                  aria-selected="false"
                >
                  Fielding <img src="./images/catching.png" class="tab-icons" />
                </button>
                <button
                  class="nav-link text-dark rounded-0 border-0 px-3 py-4"
                  id="nav-disabled-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#nav-disabled"
                  type="button"
                  role="tab"
                  aria-controls="nav-disabled"
                  aria-selected="false"
                >
                  Late <img src="./images/clock.png" class="tab-icons" />
                </button>
                <button
                  class="nav-link text-dark rounded-0 border-0 px-3 py-4"
                  id="umpires-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#umpires-tab-pane"
                  type="button"
                  role="tab"
                  aria-controls="umpires-tab"
                  aria-selected="false"
                >
                  Umpire
                  <img src="./images/hat-icon.png" class="tab-icons hat" />
                </button>
              </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
              <div
                class="tab-pane fade show active"
                id="nav-home"
                role="tabpanel"
                aria-labelledby="nav-home-tab"
                tabindex="0"
              >
                <div class="container p-4 bg-white">
                  <div class="row">
                    <div
                      class="col-12 col-md-8 offset-md-2 heading-bg mb-5 d-none d-sm-block"
                    ></div>
                  </div>
                  <div class="row">
                    <div class="col-12 col-md-8 offset-md-2">
                      <form id="myFormBatting">
                        <div class="row mb-2 g-4">
                          <div class="col-12">
                            <label for="playerName" class="form-label"
                              >Player Name</label
                            >
                            <select
                              id="playerName"
                              class="form-select"
                              name="playerName"
                              required
                            >
                              <option value="Select a Player" selected>
                                Select a Player
                              </option>
                              <option value="Sathish">Sathish</option>
                              <option value="Varun">Varun</option>
                              <option value="Prabhakaran">Prabhakaran</option>
                              <option value="Barathi">Barathi</option>
                              <option value="Ezhilan">Ezhilan</option>
                              <option value="Srinath">Srinath</option>
                              <option value="Sakthi">Sakthi</option>
                              <option value="Prabhakar">Prabhakar</option>
                              <option value="Surendar">Surendar</option>
                              <option value="Subash">Subash</option>
                              <option value="Veera">Veera</option>
                            </select>
                          </div>
                        </div>
                        <div class="row mb-2 g-4">
                          <div class="col-12 col-md-6">
                            <label for="runs" class="form-label"
                              >Runs Scored</label
                            >
                            <input
                              type="number"
                              id="runs"
                              class="form-control"
                              name="runs"
                              required
                              onchange="calculatePoints()"
                            />
                          </div>
                          <div class="col-12 col-md-6">
                            <label for="balls" class="form-label"
                              >Balls Faced</label
                            >
                            <input
                              type="number"
                              id="balls"
                              class="form-control"
                              name="balls"
                              required
                              onchange="calculatePoints()"
                            />
                          </div>
                        </div>

                        <div class="row mb-2 g-4">
                          <div class="col-12 col-md-6">
                            <label for="strikeRate" class="form-label"
                              >Strike Rate</label
                            >
                            <input
                              type="number"
                              id="strikeRate"
                              class="form-control"
                              name="strikeRate"
                              readonly
                              disabled
                            />
                          </div>
                          <div class="col-12 col-md-6">
                            <label for="dotBalls" class="form-label"
                              >Dot Balls Faced</label
                            >
                            <input
                              type="number"
                              id="dotBalls"
                              class="form-control"
                              name="dotBalls"
                              onchange="calculatePoints()"
                            />
                          </div>
                        </div>

                        <div class="row mb-2 g-4">
                          <div class="col-12 col-md-6">
                            <label for="foursBt" class="form-label"
                              >Fours</label
                            >
                            <input
                              type="number"
                              id="foursBt"
                              class="form-control"
                              name="fours"
                              onchange="calculatePoints()"
                            />
                          </div>
                          <div class="col-12 col-md-6">
                            <label for="sixesBt" class="form-label"
                              >Sixes</label
                            >
                            <input
                              type="number"
                              id="sixesBt"
                              class="form-control"
                              name="sixes"
                              onchange="calculatePoints()"
                            />
                          </div>
                        </div>

                        <div class="row mb-2 g-4">
                          <div class="col-12 col-md-6">
                            <label for="battingPoints" class="form-label"
                              >Batting Points</label
                            >
                            <input
                              type="number"
                              id="battingPoints"
                              class="form-control"
                              name="battingPoints"
                              readonly
                              disabled
                              onchange="calculatePoints()"
                            />
                          </div>
                          <div class="col-12 col-md-6">
                            <label for="boundaryCredits" class="form-label"
                              >Boundary Credits</label
                            >
                            <input
                              type="number"
                              id="boundaryCredits"
                              class="form-control"
                              name="boundaryCredits"
                              readonly
                              disabled
                              onchange="calculatePoints()"
                            />
                          </div>
                        </div>

                        <div class="row mb-2 g-4">
                          <div class="col-12 col-md-6">
                            <label for="battingFine" class="form-label"
                              >Batting Fine</label
                            >
                            <input
                              type="number"
                              id="battingFine"
                              class="form-control"
                              name="battingFine"
                              readonly
                              disabled
                            />
                          </div>
                          <div class="col-12 col-md-6">
                            <label for="dotBallFine" class="form-label"
                              >Dot Ball Fine</label
                            >
                            <input
                              type="number"
                              id="dotBallFine"
                              class="form-control"
                              name="dotBallFine"
                              readonly
                              disabled
                            />
                          </div>
                        </div>

                        <div class="row mb-2 g-4">
                          <div class="col-12 col-md-6">
                            <label for="totalFineBt" class="form-label"
                              >Total Fine</label
                            >
                            <input
                              type="number"
                              id="totalFineBt"
                              class="form-control red-bg"
                              name="totalFine"
                              readonly
                              disabled
                            />
                          </div>
                          <div class="col-12 col-md-6">
                            <label for="totalBattingCredits" class="form-label"
                              >Total Credits</label
                            >
                            <input
                              type="number"
                              id="totalBattingCredits"
                              class="form-control green-bg"
                              name="totalBattingCredits"
                              readonly
                              disabled
                            />
                          </div>
                        </div>
                        <div class="row mb-2 g-4">
                          <div class="col-12 col-md-12">
                            <label for="battingPayment" class="form-label"
                              >Batting Payment</label
                            >
                            <input
                              type="text"
                              id="battingPayment"
                              class="form-control result text-white"
                              name="battingPayment"
                              readonly
                              disabled
                            />
                          </div>
                        </div>
                        <div class="position-fixed end-0 bottom-0">
                          <input
                            type="reset"
                            value="Clear Table"
                            id="battingReset"
                            class="btn btn-md rounded-0 btn-dark w-50 position-fixed start-0 bottom-0 py-3"
                          />
                          <input
                            type="submit"
                            value="Update Table"
                            id="battingSubmit"
                            class="btn btn-md rounded-0 btn-success w-50 position-fixed end-0 bottom-0 py-3"
                          />
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <table
                  class="table table-light table-hover m-0"
                  id="battingPointsTable"
                >
                  <thead>
                    <tr>
                      <th>Player Name</th>
                      <th>Fine Amount</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>

              <div
                class="tab-pane fade"
                id="nav-profile"
                role="tabpanel"
                aria-labelledby="nav-profile-tab"
                tabindex="0"
              >
                <div class="container p-4 bg-white">
                  <div class="row">
                    <div
                      class="col-12 col-md-8 offset-md-2 heading-bg mb-5 d-none d-sm-block"
                    ></div>
                  </div>
                  <div class="row">
                    <div class="col-12 col-md-8 offset-md-2">
                      <form id="myFormBowling">
                        <div class="row mb-2 g-4">
                          <div class="col-12">
                            <label for="playerName" class="form-label"
                              >Player Name</label
                            >
                            <select
                              id="playerNameBowling"
                              class="form-select"
                              name="playerName"
                              required
                            >
                              <option value="Select a Player" selected>
                                Select a Player
                              </option>
                              <option value="Sathish">Sathish</option>
                              <option value="Varun">Varun</option>
                              <option value="Prabhakaran">Prabhakaran</option>
                              <option value="Barathi">Barathi</option>
                              <option value="Ezhilan">Ezhilan</option>
                              <option value="Srinath">Srinath</option>
                              <option value="Sakthi">Sakthi</option>
                              <option value="Prabhakar">Prabhakar</option>
                              <option value="Surendar">Surendar</option>
                              <option value="Subash">Subash</option>
                              <option value="Veera">Veera</option>
                            </select>
                          </div>
                        </div>
                        <div class="row mb-2 g-4">
                          <div class="col-12 col-md-6">
                            <label for="oversBowled" class="form-label"
                              >Overs Bowled</label
                            >
                            <input
                              type="number"
                              id="oversBowled"
                              name="oversBowled"
                              class="form-control"
                              required
                            />
                          </div>
                          <div class="col-12 col-md-6">
                            <label for="runsGiven" class="form-label"
                              >Runs Given</label
                            >
                            <input
                              type="number"
                              id="runsGiven"
                              name="runsGiven"
                              class="form-control"
                              required
                            />
                          </div>
                        </div>

                        <div class="row mb-2 g-4">
                          <div class="col-12 col-md-6">
                            <label for="economy" class="form-label"
                              >Economy</label
                            >
                            <input
                              type="text"
                              id="economy"
                              name="economy"
                              class="form-control"
                              disabled
                              readonly
                            />
                          </div>
                          <div class="col-12 col-md-6">
                            <label for="economyCredits" class="form-label"
                              >Economy Credits</label
                            >
                            <input
                              type="text"
                              id="economyCredits"
                              name="economyCredits"
                              class="form-control"
                              disabled
                              readonly
                            />
                          </div>
                        </div>

                        <div class="row mb-2 g-4">
                          <div class="col-12 col-md-6">
                            <label for="economyFine" class="form-label"
                              >Economy Fine</label
                            >
                            <input
                              type="text"
                              id="economyFine"
                              name="economyFine"
                              class="form-control"
                              disabled
                              readonly
                            />
                          </div>
                          <div class="col-12 col-md-6">
                            <label for="wickets" class="form-label"
                              >Wickets</label
                            >
                            <input
                              type="number"
                              id="wickets"
                              name="wickets"
                              class="form-control"
                              required
                            />
                          </div>
                        </div>

                        <div class="row mb-2 g-4">
                          <div class="col-12 col-md-6">
                            <label for="wicketCredits" class="form-label"
                              >Wicket Credits</label
                            >
                            <input
                              type="text"
                              id="wicketCredits"
                              name="wicketCredits"
                              class="form-control"
                              disabled
                              readonly
                            />
                          </div>
                          <div class="col-12 col-md-6">
                            <label for="maiden" class="form-label"
                              >Maiden</label
                            >
                            <input
                              type="number"
                              id="maiden"
                              class="form-control"
                              name="maiden"
                              required
                            />
                          </div>
                        </div>

                        <div class="row mb-2 g-4 align-items-center">
                          <div class="col-12 col-md-6">
                            <label for="maidenCredits" class="form-label"
                              >Maiden Credits</label
                            >
                            <input
                              type="text"
                              id="maidenCredits"
                              class="form-control"
                              name="maidenCredits"
                              disabled
                              readonly
                            />
                          </div>
                          <div class="col-12 col-md-6">
                            <div class="form-check">
                              <label
                                for="hatTrickWicket"
                                class="form-check-label"
                                >Hat Trick Wicket</label
                              >
                              <input
                                type="checkbox"
                                id="hatTrickWicket"
                                name="hatTrickWicket"
                                class="form-check-input"
                                onchange="calculateHatTrickCredits()"
                              />
                            </div>
                          </div>
                        </div>

                        <div class="row mb-2 g-4">
                          <div class="col-12 col-md-6">
                            <label for="fours" class="form-label">4's</label>
                            <input
                              type="number"
                              id="fours"
                              class="form-control"
                              name="fours"
                              required
                            />
                          </div>
                          <div class="col-12 col-md-6">
                            <label for="sixes" class="form-label">6's</label>
                            <input
                              type="number"
                              id="sixes"
                              class="form-control"
                              name="sixes"
                              required
                            />
                          </div>
                        </div>

                        <div class="row mb-2 g-4">
                          <div class="col-12 col-md-6">
                            <label for="boundaryFine" class="form-label"
                              >Boundary Fine</label
                            >
                            <input
                              type="text"
                              id="boundaryFine"
                              class="form-control"
                              name="boundaryFine"
                              disabled
                              readonly
                            />
                          </div>
                          <div class="col-12 col-md-6">
                            <label for="continuousBoundary" class="form-label"
                              >Continuous Boundaries</label
                            >
                            <input
                              type="number"
                              id="continuousBoundary"
                              name="continuousBoundary"
                              class="form-control"
                              required
                            />
                          </div>
                        </div>

                        <div class="row mb-2 g-4">
                          <div class="col-12 col-md-6">
                            <label
                              for="continuousBoundariesFine"
                              class="form-label"
                              >Continuous Boundaries Fine</label
                            >
                            <input
                              type="text"
                              id="continuousBoundariesFine"
                              name="continuousBoundariesFine"
                              class="form-control"
                              readonly
                              disabled
                            />
                          </div>
                          <div class="col-12 col-md-6">
                            <label for="wides" class="form-label">Wides</label>
                            <input
                              type="number"
                              id="wides"
                              name="wides"
                              class="form-control"
                              required
                            />
                          </div>
                        </div>

                        <div class="row mb-2 g-4">
                          <div class="col-12 col-md-6">
                            <label for="wideFine" class="form-label"
                              >Wide Fine</label
                            >
                            <input
                              type="text"
                              id="wideFine"
                              name="wideFine"
                              class="form-control"
                              readonly
                              disabled
                            />
                          </div>
                          <div class="col-12 col-md-6">
                            <label for="totalCredits" class="form-label"
                              >Total Credits</label
                            >
                            <input
                              type="text"
                              id="totalCredits"
                              name="totalCredits"
                              class="form-control green-bg"
                              readonly
                              disabled
                            />
                          </div>
                        </div>

                        <div class="row mb-2 g-4">
                          <div class="col-12 col-md-6">
                            <label for="totalFine" class="form-label"
                              >Total Fine</label
                            >
                            <input
                              type="text"
                              id="totalFine"
                              class="form-control red-bg"
                              name="totalFine"
                              disabled
                              readonly
                            />
                          </div>
                        </div>
                        <div class="row mb-2 g-4">
                          <div class="col-12 col-md-12">
                            <label for="bowlingPayment" class="form-label"
                              >Bowling Payment</label
                            >
                            <input
                              type="text"
                              id="bowlingPayment"
                              class="form-control result text-white"
                              name="bowlingPayment"
                              disabled
                              readonly
                            />
                          </div>
                        </div>
                        <input
                          type="reset"
                          value="Clear Table"
                          id="bowlingReset"
                          class="btn btn-md rounded-0 btn-dark w-50 position-fixed start-0 bottom-0 py-3"
                        />
                        <input
                          type="submit"
                          value="Update Table"
                          class="btn btn-md rounded-0 btn-success w-50 position-fixed end-0 bottom-0 py-3"
                        />
                      </form>
                    </div>
                  </div>
                </div>
                <table
                  class="table table-light table-hover m-0"
                  id="bowlingPointsTable"
                >
                  <thead>
                    <tr>
                      <th>Player Name</th>
                      <th>Fine Amount</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
              <div
                class="tab-pane fade"
                id="nav-contact"
                role="tabpanel"
                aria-labelledby="nav-contact-tab"
                tabindex="0"
              >
                <div class="container p-4 bg-white">
                  <div class="row">
                    <div
                      class="col-12 col-md-8 offset-md-2 heading-bg mb-5 d-none d-sm-block"
                    ></div>
                  </div>
                  <div class="row">
                    <div class="col-12 col-md-8 offset-md-2">
                      <form id="myFormFeilding">
                        <div class="row mb-2 g-4">
                          <div class="col-12">
                            <label for="playerNameFielding" class="form-label"
                              >Player Name</label
                            >
                            <select
                              id="playerNameFeilding"
                              class="form-select"
                              name="playerName"
                              required
                            >
                              <option value="Select a Player" selected>
                                Select a Player
                              </option>
                              <option value="Sathish">Sathish</option>
                              <option value="Varun">Varun</option>
                              <option value="Prabhakaran">Prabhakaran</option>
                              <option value="Barathi">Barathi</option>
                              <option value="Ezhilan">Ezhilan</option>
                              <option value="Srinath">Srinath</option>
                              <option value="Sakthi">Sakthi</option>
                              <option value="Prabhakar">Prabhakar</option>
                              <option value="Surendar">Surendar</option>
                              <option value="Subash">Subash</option>
                              <option value="Veera">Veera</option>
                            </select>
                          </div>
                        </div>
                        <div class="row mb-2 g-4">
                          <div class="col-12 col-md-6">
                            <label for="catchDrop" class="form-label"
                              >Catch Drop</label
                            >
                            <input
                              type="number"
                              id="catchDrop"
                              name="catchDrop"
                              class="form-control"
                            />
                          </div>
                          <div class="col-12 col-md-6">
                            <label for="catchDropFine" class="form-label"
                              >Catch Drop Fine</label
                            >
                            <input
                              type="text"
                              id="catchDropFine"
                              name="catchDropFine"
                              class="form-control"
                              readonly
                              disabled
                            />
                          </div>
                        </div>

                        <div class="row mb-2 g-4">
                          <div class="col-12 col-md-6">
                            <label class="form-label" for="catchDropBoundary"
                              >Catch Drop with 4/6</label
                            >
                            <input
                              type="number"
                              id="catchDropBoundary"
                              name="catchDropBoundary"
                              class="form-control"
                            />
                          </div>
                          <div class="col-12 col-md-6">
                            <label
                              class="form-label"
                              for="catchDropBoundaryFine"
                              >Catch Drop with Boundary Fine</label
                            >
                            <input
                              type="text"
                              id="catchDropBoundaryFine"
                              name="catchDropBoundaryFine"
                              class="form-control"
                              readonly
                              disabled
                            />
                          </div>
                        </div>

                        <div class="row mb-2 g-4">
                          <div class="col-12 col-md-6">
